<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <!--nu se poate in title sa fie utilizat:
         b, u, a, etc., h1-h2 -->
    <title>Pătrat colțat TEST</title> 
</head>
<body>
    <div style="
    background-color: #333333;
    width: 242px; height: 242px;
    padding: 7px;
    margin: auto; margin-top: 50px;
    ">
    <div style="
     border-top: 2px solid #888888;
     border-left: 2px solid #888888;
    width: 100px; height: 100px;
    padding: 7px;
    ">
    <div style="
    border-top: 2px solid #AAAAAA;
     border-left: 2px solid #AAAAAA;
    width: 100px; height: 100px;
    padding: 7px;
    ">
    <div style="
     border-top: 2px solid #CCCCCC;
     border-left: 2px solid #CCCCCC;
    width: 100px; height: 100px;
    padding: 7px;
    ">
    <!--nu se poate de pus h1 in h2-->
    <h1 style="
    border: 2px solid #FFFFFF;
    color: #FFFFFF;
    width: 150px; height: 150px;
    padding: 15px;
    margin-top: 1px;
    ">
        SQUARED <small style="font-size: 24px;">BOX</small>
    </h1>
    
</div>
</div>
</div>
</div>
<!--cu cit cifra la nuante este mai mare 
    cu atit culoarea ii mai deschisa,
    iar daca ii mai mica ii mai inchisa.
    In HTML culorile sunt formate 
    din #(6 caractere combinate din litere si cifre)
ex. #000000 este negru, #FFFFFF este alb-->
</body>
</html>
